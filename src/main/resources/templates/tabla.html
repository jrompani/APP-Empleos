<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<img th:src="@{/images/logo.jpg}" width="50" height="50" />

<h1>Listado de Empleos</h1>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
   	<th scope="row">Logo</th>
   	<th scope="row">Id</th>
    <th scope="row">Nombre</th>
    <th scope="row">Descripcion</th>
    <th scope="row">Fecha Publicacion</th>
    <th scope="row">Salario</th>
    <th scope="row">Destacada</th>
    <th scope="row">Detalle</th>
    <th scope="row">#</th>
  </tr>
  </thead>
  <tr th:each="vacante : ${vacantes}">
  	<td>
  		<img th:src="@{/images/{img} (img=${vacante.imagen})}" width="50" height="50">
  	</td>
  	<td th:text="${vacante.getId()}"></td>
    <td th:text="${vacante.getNombre()}"></td>
    <td th:text="${vacante.getDescripcion()}"></td>
    <td th:text="${vacante.getFecha()}"></td>
    <td th:text="${vacante.getSalario()}"></td>
	<td>
		<span th:if="${vacante.getDestacado()==1}" class="badge badge-success">Si</span>
		<span th:unless="${vacante.getDestacado()==1}" class="badge badge-danger">No</span>
	</td>
	<td>
	<a th:href="@{/vacantes/view/{id} (id=${vacante.getId()}) }" class="btn btn-success">Ver</a>

	</td>
	<td>
		<a th:href="@{/vacantes/delete(id=${vacante.getId()})}"class="btn btn-danger">Eliminar</a>
		<a th:href="@{/vacantes/edit/(id=${vacante.getId()})}" class="btn btn-warning">Modificar</a>
	</td>
  </tr>

</table>
</body>
</html>
